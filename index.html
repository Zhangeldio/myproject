
  <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор физических формул</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Фоновые световые эффекты -->
        <div class="background-effects">
            <div class="glow-1"></div>
            <div class="glow-2"></div>
        </div>

        <!-- Контент -->
        <div class="content">
            <div class="container">
                <!-- Заголовок -->
                <div class="header">
                    <h1 class="title">Калькулятор физических формул</h1>
                    <p class="subtitle">Интерактивный симулятор для расчёта основных физических величин в реальном времени</p>
                </div>

                <!-- Категории -->
                <div class="categories-container" id="categoriesContainer"></div>

                <!-- Сетка карточек формул -->
                <div class="cards-grid" id="cardsGrid"></div>

                <!-- Футер -->
                <div class="footer">
                    <p>Все расчёты выполняются мгновенно • Введите значения и наблюдайте результат</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
